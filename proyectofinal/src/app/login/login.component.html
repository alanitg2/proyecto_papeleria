<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="correo">Correo</label>
                <input id="correo" type="email" formControlName="correo" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input id="contrasena" type="password" formControlName="contrasena" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
            <div class="text-center mt-4">
              <button (click)="goHome()" class="btn btn-secondary">Regresar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
