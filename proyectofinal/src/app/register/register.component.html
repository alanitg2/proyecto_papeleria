<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Registrarse</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" formControlName="nombre" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="correo">Correo:</label>
                <input id="correo" formControlName="correo" type="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="contrasena">ContraseÃ±a:</label>
                <input id="contrasena" type="password" formControlName="contrasena" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success btn-block" [disabled]="registerForm.invalid">Registrarse</button>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
              </div>
            </form>
            <div class="text-center mt-4">
              <button (click)="goHome()" class="btn btn-secondary">Regresar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
